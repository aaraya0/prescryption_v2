name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      REGION: ${{ secrets.GCP_REGION }}
      REPO: prescryption
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    strategy:
      matrix:
        include:
          - name: backend
            context: ./prescryption_backend
            port: "3001"
            env_mongo: true
            env_jwt: true
          - name: frontend
            context: ./prescryption_frontend
            port: "80"
          - name: invoice
            context: ./prescryption_microservices/invoice_service
            port: "5005"
            env_mongo: true
          - name: verify-insurance
            context: ./prescryption_microservices/verify_insurance
            port: "5003"
            env_mongo: true
          - name: verify-license
            context: ./prescryption_microservices/verify_license
            port: "5000"
            env_mongo: true
          - name: verify-prescription
            context: ./prescryption_microservices/verify_prescription
            port: "5004"
            env_mongo: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare solidity artifacts (backend only, Truffle)
        if: matrix.name == 'backend'
        shell: bash
        run: |
          set -euo pipefail
          echo "⛏️ Preparando artefactos de Truffle…"
          SRC_DIR="prescryption_solidity"
          DEST_DIR="prescryption_backend/prescryption_solidity"
          mkdir -p "$DEST_DIR/build/contracts"

          # Debug rápido del árbol de Truffle
          echo "📁 Contenido de $SRC_DIR:"
          ls -la "$SRC_DIR" || true
          echo "📁 Contenido de $SRC_DIR/build/contracts:"
          ls -la "$SRC_DIR/build/contracts" || true

          # Verificaciones
          test -f "$SRC_DIR/contracts_data.json" || { echo "::error title=Falta contracts_data.json::No se encontró $SRC_DIR/contracts_data.json"; exit 1; }
          test -f "$SRC_DIR/build/contracts/PrescriptionContract.json" || { echo "::error title=Falta PrescriptionContract.json::No se encontró $SRC_DIR/build/contracts/PrescriptionContract.json"; exit 1; }

          # Copias
          cp "$SRC_DIR/contracts_data.json" "$DEST_DIR/contracts_data.json"
          cp "$SRC_DIR/build/contracts/PrescriptionContract.json" "$DEST_DIR/build/contracts/PrescriptionContract.json"

          echo "✅ Artefactos copiados en $DEST_DIR"
          ls -la "$DEST_DIR" || true
          ls -la "$DEST_DIR/build/contracts" || true

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ matrix.name }}:${{ github.sha }}"
          LATEST="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ matrix.name }}:latest"

          docker build -t "$IMAGE" -t "$LATEST" "${{ matrix.context }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "LATEST=$LATEST" >> $GITHUB_ENV

      - name: Push image
        run: |
          docker push "$IMAGE"
          docker push "$LATEST"

      - name: Build env var string
        id: envs
        run: |
          ENV_VARS="NODE_ENV=production"
          if [[ "${{ matrix.env_mongo }}" == "true" ]]; then
            ENV_VARS+=",MONGODB_URI=${{ secrets.MONGODB_URI }}"
          fi
          if [[ "${{ matrix.env_jwt }}" == "true" ]]; then
            ENV_VARS+=",JWT_SECRET=${{ secrets.JWT_SECRET }}"
          fi
          echo "env_vars=$ENV_VARS" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy prescryption-${{ matrix.name }} \
            --image="${{ env.LATEST }}" \
            --platform=managed \
            --region="${{ env.REGION }}" \
            --allow-unauthenticated \
            --port="${{ matrix.port }}" \
            --timeout=300 \
            --cpu=1 --memory=512Mi --max-instances=5 --concurrency=80 \
            --cpu-boost \
            --set-env-vars=${{ steps.envs.outputs.env_vars }}

